<div class="container" *ngIf="book">
    <div class="row my-4 p-4">
        <div class="col-md-4 d-flex flex-column align-items-center">
            <img [src]="book.image" alt="{{ book.title }}" class="img-fluid" />
        </div>

        <div class="col-md-8">
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary d-flex justify-content-between align-items-center" routerLink="/books">
                    <span class="me-2">Regresar</span>
                    <i class="bi bi-arrow-left-circle"></i>
                </button>
                <button class="btn btn-warning ms-2 d-flex justify-content-between align-items-center"
                    [routerLink]="['/books/update', book.id]">
                    <span class="me-2">Editar</span>
                    <i class="bi bi-pencil-square"></i>
                </button>
            </div>

            <h2 class="mb-4">{{ book.title }}</h2>
            <div class="d-flex align-items-center mb-4">
                <span class="badge bg-primary me-2">Cantidad: {{ book.quantity }}</span>
                <span class="badge" [ngClass]="book.available > 0 ? 'bg-success' : 'bg-danger'">
                    {{ book.available > 0 ? 'Disponibles: ' + book.available : 'No disponibles' }}
                </span>
            </div>
            <p><strong>Autor(a):</strong> {{ book.author }}</p>
            <p><strong>Año de publicación:</strong> {{ book.year }}</p>
            <p><strong>Número de páginas:</strong> {{ book.pages }}</p>
            <p>{{ book.description }}</p>
        </div>
    </div>
</div>
